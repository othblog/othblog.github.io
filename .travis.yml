dist: xenial
language: go
go:
    - master

# before_install
# install - install any dependencies required
install:
    - go get github.com/gohugoio/hugo    # consume time 70.85s

before_script:
    - rm -rf public 2> /dev/null

# script - run the build script
script:
    - hugo 2> /dev/null
    - echo "https://othblog.github.io" > public/CNAME

deploy:
  provider: pages
  skip-cleanup: true
  github-token: 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  # Set in travis-ci.org dashboard, marked secure
  email: chygrogu@gmail.com
  name: othblog
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master  # branch contains blog content
  on:
    branch: master  # branch contains Hugo generator code